<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        img {
            max-width: 150px;
            border-radius: 50%;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .resume-preview {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .resume-preview img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .resume-preview h2 {
            margin-top: 0;
            color: #333;
        }
        .resume-preview p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container" id="resumeForm">
        <h1>Resume Builder</h1>
        <div class="section">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your full name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number">

            <label for="Linkurl">LinkedIn Profile</label>
            <input type="text" id="Linkurl" placeholder="Enter your LinkedIn URL">

            <label for="Giturl">GitHub Profile</label>
            <input type="text" id="Giturl" placeholder="Enter your GitHub URL">

            <label for="workDescription">Work Experience</label>
            <textarea id="workDescription" rows="4" placeholder="Enter your work experience"></textarea>

            <label for="Education">Education</label>
            <textarea id="Education" rows="4" placeholder="Enter your education details"></textarea>

            <label for="photo">Upload Profile Photo</label>
            <input type="file" id="photo" accept="image/*" onchange="previewPhoto(event)">
            <img id="photoPreview" alt="Profile Photo Preview" style="display: none;">

            <button onclick="previewResume()">Preview Resume</button>
        </div>
    </div>

    <div class="resume-preview" id="resumePreview">
        <img id="previewPhoto" alt="Profile Photo">
        <h2 id="previewName"></h2>
        <p id="previewEmail"></p>
        <p id="previewPhone"></p>
        <p><strong>LinkedIn Profile:</strong> <span id="previewlurl"></span></p>
        <p><strong>GitHub Profile:</strong> <span id="previewgiturl"></span></p>
        <p><strong>Work Experience:</strong> <span id="previewWE"></span></p>
        <h3>Education</h3>
        <p id="previewEducation"></p>
    </div>

    <script>
        function previewPhoto(event) {
            const photoPreview = document.getElementById('photoPreview');
            photoPreview.src = URL.createObjectURL(event.target.files[0]);
            photoPreview.style.display = 'block';
        }

        function previewResume() {
            
            document.getElementById("previewName").innerText = document.getElementById("name").value;
            document.getElementById("previewEmail").innerText = document.getElementById("email").value;
            document.getElementById("previewPhone").innerText = document.getElementById("phone").value;
            document.getElementById("previewlurl").innerText = document.getElementById("Linkurl").value;
            document.getElementById("previewgiturl").innerText = document.getElementById("Giturl").value;
            document.getElementById("previewWE").innerText = document.getElementById("workDescription").value;
            document.getElementById("previewEducation").innerText = document.getElementById("Education").value;
            
            
            const previewPhoto = document.getElementById('previewPhoto');
            const photoInput = document.getElementById('photo');
            if (photoInput.files[0]) {
                previewPhoto.src = URL.createObjectURL(photoInput.files[0]);
                previewPhoto.style.display = 'block';
            } else {
                previewPhoto.style.display = 'none';
            }

        
            document.getElementById("resumeForm").style.display = "none";
            document.getElementById("resumePreview").style.display = "block";
        }
    </script>
</body>
</html>
